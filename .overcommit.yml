PreCommit:
  RuboCop:
    enabled: true
    command: ['bundle', 'exec', 'rubocop']
    on_warn: fail

  RSpec:
    enabled: true
    command: ['bundle', 'exec', 'rspec']
    on_warn: fail
  
  BundleAudit:
    enabled: true
    command: ['bundle', 'exec', 'bundle-audit', 'check', '--update']
    on_warn: fail

  ALL:
    quiet: false
    requires_files: true
    required: false
    exclude:
      - 'node_modules/**/*'
      - 'vendor/**/*'
      - 'db/schema.rb'
      - 'tmp/**/*'
      - 'log/**/*'
      - 'coverage/**/*' 

CommitMsg:
  ALL:
    requires_files: false
    quiet: false
    on_warn: fail

